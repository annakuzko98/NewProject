{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock head_title %}
{% block content %}
<div class="container">
    <div class="col-md-10 mx-auto">
        <h1 style="color: green; text-align: right">{{ title }}</h1>

        <div style="text-align: right">
            <a href="{% url 'blog:list_daily_plans' %}" class="btn btn-outline-success">Daily Plan</a>
            <a href="{% url 'blog:blog_post' %}" class="btn btn-outline-success">Post list</a>
        </div>

        <div class="border border-secondary rounded p-3 mt-3">
            <div style="border-left: 2px solid green; padding-left: 10px;">
            <h2 style="color: #006b1b" class="fst-italic">Hello!</h2>
            <p style="color: #006b1b" class="fst-italic">Welcome to the blog.</p>
            <p style="color: #006b1b" class="fst-italic">Here you can create your daily plan and share your thoughts.</p>
        </div>
    </div>
</div>
{% endblock %}
